<div>
  <h2>Wikipedia Search</h2>
  <div class="wrap-input relative mb-4 mt-4">
    <input #term type="text" (keyup)="search(term.value)">
    <div class="loader" *ngIf="isLoading">
      <img src="/img/ring.svg" class="d-inline-block align-top" alt="">
    </div>
  </div>



  <ul class="list-group relative">

    <li *ngFor="let item of items" class="list-group-item">
      {{item.title}}
    </li>

  </ul>
</div>
